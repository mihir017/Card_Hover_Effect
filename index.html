<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Card design</title>
</head>
<body>
  <div class="container">
    <div class="cycles">
      <div class="card">
        <div class="image">
          <img src="./images/cycle3.jpeg" alt="cycle 1">
        </div>
        <div class="cardBody">
          <h3 class="cardTitle">Kross K-60 26T Black Mountain Bike</h3>
         <p class="price">Rs. 12,222</p>
          <p class="rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></p>
          <button class="btn">Order Now</button>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="./images/cycle2.jpeg" alt="cycle 1">
        </div>
        <div class="cardBody">
          <h3 class="cardTitle">Urban Terrain BOLT UT5000S26 Steel</h3>
          <p class="price">Rs. 11,999</p>
          <p class="rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></p>
          <button class="btn">Order Now</button>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="./images/cycle4.jpeg" alt="cycle 1">
        </div>
        <div class="cardBody">
          <h3 class="cardTitle">HERCULES Storm NV 26 T Road Cycle</h3>
         <p class="price">Rs. 13,499</p>
          <p class="rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i></p>
          <button class="btn">Order Now</button>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="./images/cycle5.jpeg" alt="cycle 1">
        </div>
        <div class="cardBody">
          <h3 class="cardTitle">OMO Model 1.7 26 T Hybrid Cycle/City Bike</h3>
          
          <p class="price">Rs. 12,499</p>
          <p class="rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i></p>
          <button class="btn">Order Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- <i class="fas fa-star"></i>
<i class="fas fa-star-half-alt"></i>
<i class="far fa-star"></i> -->
</html>
